<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles.css">
    <link href="script.js">
    <link href=" <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>"
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p> Organize suas finanças de uma forma fácil.</p> 
                    <p> Controle seu dinheiro e investimentos.</p>
                    <p>Economize e atinja os seus objetivos.</p>
                    <div>
                        <img src="./images-20230806T170506Z-001/images/pocket.png" class="img-fluid" alt="pocket">
                        <img src="./images-20230806T170506Z-001/images/coins.png" class="img-fluid" alt="coins">
                    </div>
                    <div class="col">
                        <div class="container">
                            <div class="row">
                                <div  class="col">
                                    <div>
                                    <img src="./images-20230806T170506Z-001/images/nikel-logo.png" class="img-fluid" alt="nikel logo">
                                </div>
                                <div class="row">
                                </div>
                                <div class="col">
                                    <form id="create-form">
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                          <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label" id="senha" required >Senha</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Entrar</button>
                                      </form>
                                </div>
                                <div class="row">
                                    <div class="col">
                                      <p id="link-conta" class="text-center mt-2 form-text" > Ainda não tem uma conta?<span
                                        class="link-default" data-bs-toggle="modal" data-bs-target="#exampleModal"> Criar uma conta</span> </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <img src="./images-20230806T170506Z-001/images/codai-logo.png" class="img-fluid" alt="logo codai">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <img src="./images-20230806T170506Z-001/images/growdev-logo.png" class="img-fluid" alt="logo growdev">
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>

                    </div>               
                 </div>
            </div>
        </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar</button>
          <button type="button" class="btn btn-primary">Criar Conta</button>
        </div>
      </div>
    </div>
  </div>
    </main>
    
</body>
</html>
